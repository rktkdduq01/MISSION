<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 버튼 정렬</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flexbox로 버튼 정렬하기</h1>

    <section>
        <h2>1. 수평 정렬</h2>
        <div class="button-group horizontal-left">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
        
        <h3>가운데 정렬</h3>
        <div class="button-group horizontal-center">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
        
        <h3>오른쪽 정렬</h3>
        <div class="button-group horizontal-right">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
    </section>

    <section>
        <h2>2. 균등 분배</h2>
        <div class="button-group space-between">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
    </section>

    <section>
        <h2>3. 버튼 사이 간격</h2>
        <div class="button-group with-gap">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
    </section>

    <section>
        <h2>4. 수직 정렬</h2>
        <div class="button-group vertical">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
        </div>
    </section>

    <section>
        <h2>5. 반응형 버튼 그룹</h2>
        <div class="button-group responsive">
            <button>버튼 1</button>
            <button>버튼 2</button>
            <button>버튼 3</button>
            <button>버튼 4</button>
        </div>
    </section>
</body>
</html>
